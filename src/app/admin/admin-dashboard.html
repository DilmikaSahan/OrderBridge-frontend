<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tabs">
      @for (link of links; track link.name) {

    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{link.name}} </a>
  }
</nav>
